<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Read a Joke</title>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Welcome to Read a Joke, we tell jokes here.</h1>
		<form action="/" method="post">
			<h3>What category of joke do you want to read?</h3>
			<input type="radio" name="category" value="Any" />Any
			<input
				type="radio"
				name="category"
				value="Programming"
			/>Programming
			<input type="radio" name="category" value="Misc" />
			<input type="radio" name="category" value="Dark" />Dark
			<input type="radio" name="category" value="Pun" />Pun
			<input type="radio" name="category" value="Spooky" />Spooky
			<input type="radio" name="category" value="Christmas" />Christmas
			<button type="submit">Go</button>
		</form>
	</body>
</html>
